<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Lifewood</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-paper: #f5eedb;
      --color-white: #ffffff;
      --color-sea-salt: #f9f7f7;
      --color-dark-serpent: #133020;
      --color-castleton-green: #046241;
      --color-saffaron: #FFB347;
      --color-earth-yellow: #FFC370;
      --color-accept-green: #28a745;
      --color-reject-red: #dc3545;
      --font-primary: 'Manrope', sans-serif;
      --border-radius: 8px;
    }

    /* --- Base & Layout --- */
    body {
      background-color: var(--color-paper);
      color: var(--color-dark-serpent);
      font-family: var(--font-primary);
      font-weight: 500;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: var(--color-white);
      padding: 2rem 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      display: none; /* Hidden until authenticated */
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(19, 48, 32, 0.1);
      padding-bottom: 1.5rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin: 0;
    }

    #loading-state {
      text-align: center;
      padding: 3rem;
      font-style: italic;
      color: #5c6c64;
      font-size: 1.2rem;
    }

    /* --- Navigation Tabs --- */
    .dashboard-nav {
      display: flex;
      gap: 2rem;
      border-bottom: 1px solid rgba(19, 48, 32, 0.1);
      margin-bottom: 2rem;
    }

    .nav-tab {
      font-family: var(--font-primary);
      font-weight: 600;
      font-size: 1.75rem;
      color: var(--color-castleton-green);
      padding-bottom: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
      position: relative;
      top: 1px;
    }

    .nav-tab:hover {
      color: var(--color-saffaron);
    }

    .nav-tab.active {
      color: var(--color-castleton-green);
      border-bottom-color: var(--color-saffaron);
    }

    .dashboard-section {
      display: none;
    }

    .dashboard-section.active {
      display: block;
    }

    /* --- Tables --- */
    .table-wrapper {
      overflow-x: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      white-space: nowrap;
    }

    .data-table th,
    .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(19, 48, 32, 0.1);
    }

    .data-table th {
      background-color: var(--color-sea-salt);
      font-weight: 600;
      color: var(--color-castleton-green);
    }

    .data-table tbody tr:hover {
      background-color: var(--color-sea-salt);
    }

    /* --- Buttons & Links --- */
    .logout-btn {
      background: var(--color-dark-serpent);
      color: var(--color-paper);
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .logout-btn:hover {
      opacity: 0.85;
    }

    .action-btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      margin-right: 5px;
      transition: transform 0.2s ease;
    }

    .action-btn:hover {
      transform: scale(1.05);
    }

    .action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .accept-btn {
      background-color: var(--color-accept-green);
    }

    .reject-btn,
    .resign-btn {
      background-color: var(--color-reject-red);
    }
    
    a {
      color: var(--color-castleton-green);
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="loading-state">Verifying your access...</div>

  <div class="dashboard-container" id="dashboard-container">
    <div class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <button id="logout-btn" class="logout-btn">Log Out</button>
    </div>

    <nav class="dashboard-nav" id="dashboard-nav">
      <div class="nav-tab active" data-target="#applications-section">Received Applications</div>
      <div class="nav-tab" data-target="#employees-section">List of Employees</div>
    </nav>

    <section class="dashboard-section active" id="applications-section">
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Project Applied For</th>
              <th>Available Time</th>
              <th>Resume</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="applications-tbody">
            <!-- Application rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <section class="dashboard-section" id="employees-section">
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Project</th>
              <th>Available Time</th>
              <th>Hired On</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="employees-tbody">
            <!-- Employee rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script type="module">
    // --- 1. FIREBASE & EMAILJS IMPORTS/INITIALIZATION ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, getDoc, deleteDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // Configuration Keys
    const EMAILJS_PUBLIC_KEY = "xBE5uDcE7fyoh49A6";
    const EMAILJS_SERVICE_ID = "service_8qtucfr";
    const EMAILJS_ACCEPTANCE_TEMPLATE_ID = "template_tmr0ynl";
    const EMAILJS_REJECTION_TEMPLATE_ID = "template_13rncp4";

    const firebaseConfig = {
      apiKey: "AIzaSyDarCRtbAAnxXC0BXiPF91dFtPlGLvroc4",
      authDomain: "rjlifewood.firebaseapp.com",
      projectId: "rjlifewood",
      storageBucket: "rjlifewood.appspot.com",
      messagingSenderId: "869843100414",
      appId: "1:869843100414:web:6c7791dfb54f32fe997baf",
      measurementId: "G-P3HYVLCS0K"
    };

    // Initialize services
    emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- 2. DOM ELEMENT REFERENCES ---
    const loadingState = document.getElementById('loading-state');
    const dashboardContainer = document.getElementById('dashboard-container');
    const applicationsTbody = document.getElementById('applications-tbody');
    const employeesTbody = document.getElementById('employees-tbody');
    const logoutButton = document.getElementById('logout-btn');
    const dashboardNav = document.getElementById('dashboard-nav');
    const navTabs = document.querySelectorAll('.nav-tab');
    const contentSections = document.querySelectorAll('.dashboard-section');

    // --- 3. AUTHENTICATION STATE MANAGEMENT ---
    onAuthStateChanged(auth, user => {
      if (user) {
        // User is signed in, show the dashboard
        loadingState.style.display = 'none';
        dashboardContainer.style.display = 'block';
        populateApplicationsTable();
        populateEmployeesTable();
      } else {
        // User is signed out, redirect to home
        loadingState.textContent = 'Access Denied. Redirecting...';
        setTimeout(() => { window.location.href = 'index.html'; }, 2500);
      }
    });

    // --- 4. UI LOGIC (TABS & LOGOUT) ---
    dashboardNav.addEventListener('click', (event) => {
      const clickedTab = event.target.closest('.nav-tab');
      if (!clickedTab) return;

      const targetId = clickedTab.dataset.target;
      const targetSection = document.querySelector(targetId);

      navTabs.forEach(tab => tab.classList.remove('active'));
      contentSections.forEach(section => section.classList.remove('active'));

      clickedTab.classList.add('active');
      targetSection.classList.add('active');
    });
    
    logoutButton.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Logout failed:', error);
        alert('Logout failed. Please check the console.');
      }
    });

    // --- 5. DATA FETCHING & TABLE POPULATION ---
    async function populateApplicationsTable() {
      applicationsTbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Loading applications...</td></tr>';
      try {
        const q = query(collection(db, "applications"), orderBy("submissionDate", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          applicationsTbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">No new applications.</td></tr>';
        } else {
          applicationsTbody.innerHTML = '';
          let counter = 1;
          querySnapshot.forEach(doc => {
            const appData = doc.data();
            const row = applicationsTbody.insertRow();
            row.innerHTML = `
              <td>${counter++}</td>
              <td>${appData.firstName} ${appData.lastName}</td>
              <td><a href="mailto:${appData.email}">${appData.email}</a></td>
              <td>${appData.project}</td>
              <td>${appData.startTime} - ${appData.endTime}</td>
              <td><a href="${appData.resume}" target="_blank" rel="noopener noreferrer">View Resume</a></td>
              <td>
                <button class="action-btn accept-btn" data-id="${doc.id}">Accept</button>
                <button class="action-btn reject-btn" data-id="${doc.id}">Reject</button>
              </td>
            `;
          });
        }
      } catch (error) {
        console.error("Error fetching applications:", error);
        applicationsTbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">Error loading applications.</td></tr>';
      }
    }

    async function populateEmployeesTable() {
      employeesTbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Loading employees...</td></tr>';
      try {
        const q = query(collection(db, "employees"), orderBy("hiredOn", "desc"));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          employeesTbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">No employees have been hired yet.</td></tr>';
        } else {
          employeesTbody.innerHTML = '';
          let counter = 1;
          querySnapshot.forEach(doc => {
            const empData = doc.data();
            const row = employeesTbody.insertRow();
            const hiredDate = empData.hiredOn.toDate().toLocaleDateString();
            row.innerHTML = `
              <td>${counter++}</td>
              <td>${empData.firstName} ${empData.lastName}</td>
              <td><a href="mailto:${empData.email}">${empData.email}</a></td>
              <td>${empData.project}</td>
              <td>${empData.startTime} - ${empData.endTime}</td>
              <td>${hiredDate}</td>
              <td><button class="action-btn resign-btn" data-id="${doc.id}">Resign</button></td>
            `;
          });
        }
      } catch (error) {
        console.error("Error fetching employees:", error);
        employeesTbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red;">Error loading employees.</td></tr>';
      }
    }

    // --- 6. ACTION EVENT LISTENERS (ACCEPT/REJECT/RESIGN) ---
    applicationsTbody.addEventListener('click', async (event) => {
      const target = event.target;
      const docId = target.dataset.id;

      if (!docId || !target.classList.contains('action-btn')) return;

      const originalText = target.textContent;
      target.disabled = true;
      target.textContent = 'Processing...';

      try {
        const appDocRef = doc(db, "applications", docId);
        const appDocSnap = await getDoc(appDocRef);

        if (!appDocSnap.exists()) {
          alert("This application no longer exists. It may have been processed already.");
          populateApplicationsTable();
          return;
        }

        const appData = appDocSnap.data();
        const templateParams = {
          applicant_name: appData.firstName,
          to_email: appData.email
        };

        // REJECT LOGIC
        if (target.classList.contains('reject-btn')) {
          if (confirm(`Are you sure you want to REJECT the application from ${appData.firstName}? This will send a rejection email and permanently delete their application.`)) {
            await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_REJECTION_TEMPLATE_ID, templateParams);
            await deleteDoc(appDocRef);
            alert(`Rejection email sent to ${appData.firstName} and their application has been removed.`);
            populateApplicationsTable();
          }
        }

        // ACCEPT LOGIC
        if (target.classList.contains('accept-btn')) {
          if (confirm(`Are you sure you want to ACCEPT ${appData.firstName}? This will add them to the employee list and send a welcome email.`)) {
            await addDoc(collection(db, "employees"), { ...appData, hiredOn: serverTimestamp() });
            await deleteDoc(appDocRef);
            await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_ACCEPTANCE_TEMPLATE_ID, templateParams);
            alert(`Acceptance email sent to ${appData.firstName}! They have been added to the employee list.`);
            populateApplicationsTable();
            populateEmployeesTable();
          }
        }
      } catch (error) {
        console.error("Error processing application:", error);
        alert("An error occurred while processing the application. Please check the console for details and try again.");
      } finally {
        // Always re-enable the button unless the row was deleted
        if (!target.closest('tr')) return; // Row was removed, no button to re-enable
        target.disabled = false;
        target.textContent = originalText;
      }
    });

    employeesTbody.addEventListener('click', async (event) => {
      const target = event.target;
      if (target.classList.contains('resign-btn')) {
        const docId = target.dataset.id;
        if (!docId) return;

        if (confirm('Are you sure you want to process this employee\'s resignation? This will permanently remove them from the list.')) {
          try {
            await deleteDoc(doc(db, "employees", docId));
            alert('Employee has been removed.');
            populateEmployeesTable();
          } catch (error) {
            console.error("Error processing resignation:", error);
            alert('There was an error removing the employee. Please try again.');
          }
        }
      }
    });
  </script>
</body>
</html>
